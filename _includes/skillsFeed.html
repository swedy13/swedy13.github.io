<article id="skills" class="skills"><div class="skills-slider"><!-- Iterate through all skills posts-->{% for post in site.categories.skills reversed %}<div class="card-container"><div class="card"><div class="card-flipper"><div class="card-front"><div class="card-link {{post.title}}"><div style="background-image: url(assets/img/posts/thumbnails/{{post.thumbnail}})" class="skills-icon"></div><h3 class="skills-title">{{post.title}}</h3></div></div><div class="card-back"><div class="card-cap"><span><div style="background-image: url(assets/img/posts/thumbnails/{{post.thumbnail}})" class="skills-icon"></div><h3 class="card-head">{{post.title}}</h3></span><hr class="card-divider"/><div class="card-description">{{post.excerpt}}</div><hr class="card-divider"/></div></div></div></div></div>{% endfor %}</div></article>
