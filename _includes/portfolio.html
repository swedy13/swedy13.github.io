<div class="portfolio" id="portfolio">{% for post in site.categories.company %}<div class="active company {{post.categories[0]}} {{post.categories[1]}} {{post.categories[2]}} {{post.categories[3]}} {{post.categories[4]}} {{post.categories[5]}}" style="background-image: url('assets/images/posts/thumbnails/{{post.thumbnail}}')"><div class="mask"></div><div class="hover"></div><div class="content"><div class="header"><img class="logo" src="assets/images/posts/thumbnails/{{post.logo}}"/><h3 class="title">{{post.title}}</h3></div><div class="description">{{post.content}}</div></div></div>{% endfor %}</div>
