<div id="portfolio">{% for post in site.categories.company %}<div class="item"><div class="company {{post.categories[0]}} {{post.categories[1]}} {{post.categories[2]}} {{post.categories[3]}} {{post.categories[4]}} {{post.categories[5]}}" style="background-image: url('assets/images/posts/thumbnails/{{post.thumbnail}}')"><div class="front"><div class="mask"></div><img class="logo" src="assets/images/posts/thumbnails/{{post.logo}}"></div><div class="back"><div class="title">{{post.title}}</div><div class="content">{{post.content}}</div></div></div></div>{% endfor %}</div>
